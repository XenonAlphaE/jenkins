services:
  jenkins:
    build:
      context: .          # folder where your Dockerfile lives
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-sandbox
    ports:
      - "12000:8080"
      - "12001:50000"
    networks:
      - jenkins_net
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://dind:2375  # âœ… talk to DinD
    restart: unless-stopped

  dind:
    image: docker:dind
    container_name: dind
    privileged: true
    networks:
      - jenkins_net
    command: >
      dockerd
      --host=tcp://0.0.0.0:2375
      --host=unix:///var/run/docker.sock
      --experimental
    environment:
      - DOCKER_BUILDKIT=1
      - DOCKER_TLS_CERTDIR=""         # disable TLS (simpler for local/dev)
    volumes:
      - dind_storage:/var/lib/docker  # keep DinD images/cache across restarts
    expose:
      - "2375"                        # expose to jenkins_net only
    restart: unless-stopped


  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - jenkins_net
    restart: unless-stopped

networks:
  jenkins_net:
    driver: bridge

volumes:
  jenkins_home:
    external: true
  dind_storage: {}   # ðŸ‘ˆ volume for DinD Docker cache
